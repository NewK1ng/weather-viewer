<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #bababa;
        }

        .main-box {
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
        }

        .secondary-box {
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }


    </style>
</head>
<body>

<header class="p-4 bg-dark text-white">
    <div class="container px-4">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <ul class="nav">
                <li><a href="/" class="nav-link text-white fs-1 p-0">Weather App</We></a></li>
            </ul>

            <div class="container w-50 p-0">
                <form class="d-flex" method="get" action="/location">
                    <input type="search" class="form-control form-control-dark"
                           placeholder="Enter the location name" aria-label="Search" name="location">
                    <button class="btn btn-secondary ms-2" type="submit">Search</button>
                </form>
            </div>

            <div th:if="${sessions == null}">
                <a href="sign-in" class="btn btn-light me-1">Sign In</a>
                <a href="registration" class="btn btn-light">Register</a>
            </div>

            <div th:unless="${sessions == null}">
                <div class="dropdown">
                    <button class="btn btn-success dropdown-toggle text-white" type="button"
                            id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false" th:text="${sessions.getUser().login}">
                        Alex
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark p-0" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item py-2" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</header>

<div class="main-box container bg-light p-4 my-4 rounded-5">
    <div class="container" id="custom-cards">
        <h2 class="pb-3 border-bottom border-2 text-center fs-1 fw-bold">Current weather</h2>

        <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-3">

            <th:block th:each="location:${locations}">

                <div class="col">
                    <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg">
                        <div class="d-flex flex-column h-100 p-3 text-white text-shadow-1">
                            <div class="d-flex justify-content-between">
                                <div class="overflow-hidden p-2">
                                    <h2 class="fs-3 lh-1 fw-bold mb-0"
                                        th:text="${location.getName()} + ', ' + ${location.getCountry()}">London, UA
                                    </h2>
                                    <h2 class="fs-5 lh-1 fw-bold mb-0 text-secondary pt-2" th:text="${location.getState()}">
                                        Mykolaivskia oblast
                                    </h2>
                                </div>
                                <div class="p-2">
                                    <button type="button" class="btn btn-lg btn-primary ms-2 text-light fw-bold p-2">
                                        Add
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </th:block>

        </div>
    </div>

</div>


<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
