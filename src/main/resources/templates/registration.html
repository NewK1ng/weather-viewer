<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #a1a1a1;
        }

        .register-bg {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-box {
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

<div class="register-bg">
    <div class="register-box w-25 bg-light p-4 rounded-3">

        <h5 class="text-center fs-1 pb-4 fw-bold m-0">Registration</h5>

        <div th:if="${errors != null && !errors.isEmpty()}">
            <div class="alert alert-danger" role="alert">
                <ul class="px-3 m-0">
                    <li class="py-1" th:each="error:${errors}" th:text="${error}">Error message here</li>
                </ul>
            </div>
        </div>

        <form action="/registration" method="post">
            <div class="mb-3">
                <label for="login" class="form-label">Login <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="login" name="login" placeholder="Enter your username"
                       required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password <span
                        class="text-danger">*</span></label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                       placeholder="Confirm your password" required>
            </div>
            <div class="text-center pt-3">
                <button type="submit" class="btn btn-primary w-100 fs-5">CREATE ACCOUNT</button>
            </div>
        </form>

        <div class="text-center pt-3">
            <p>Already have an account? <a href="/sign-in">Sign In</a></p>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
