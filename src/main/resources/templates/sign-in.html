<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #a1a1a1;
        }

        .login-bg {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
        }


    </style>
</head>
<body>

<div class="login-bg">
    <div class="login-box w-25 bg-light p-4 rounded-3">

        <h5 class="text-center fs-1 pb-4 fw-bold  m-0">Sign In</h5>

        <div th:if="${error}">
            <div class="alert alert-danger" role="alert" th:text="${error}">
                Login or password is incorrect
            </div>
        </div>


        <form action="/sign-in" method="post">
            <div class="mb-3">
                <label for="login" class="form-label">Login</label>
                <input type="text" class="form-control" id="login" name="login" placeholder="Enter your login or email"
                       required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Enter your password" required>
            </div>
            <div class="text-center pt-3">
                <button type="submit" class="btn btn-primary w-100 fs-5">SIGN IN</button>
            </div>
        </form>

        <div class="text-center pt-3">
            <p>Don't have an account? <a href="/registration">Register</a></p>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
